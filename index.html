<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-box">
            <input id="num" type="text" required placeholder="0">
        </div>
        <div class="numberAndoperation">
            <!-- OPERATIONS -->
             <div id="add">+</div>
             <div id="sub">-</div>
             <div id="mul">x</div>
             <div id="div">/</div>
             <div id="bracket-open">(</div>
             <div id="bracket-close">)</div>
             <div id="clr">clr</div>
             <div id="del">Del</div>

            <!-- NUMBERS -->
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="0">0</div>
            <div id="00">00</div>
            <div id="equal">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
